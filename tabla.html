<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>La tablita</title>
</head>

<body>
    <table border="1">
        <tr>
            <th>Caracteristicas</th>
            <th>Basico</th>
            <th>Intermedio</th>
            <th>Premium</th>
        </tr>
        <tr align="center">
            <td>Dispositivos</td>
            <td>1</td>
            <td>2</td>
            <td>4</td>

        </tr>
        <tr align="center">
            <td>Calidad</td>
            <td>480p</td>
            <td>1080p</td>
            <td>4k</td>
        </tr>
    </table>

    <hr>
    <table border="1">
        <tr>
            <th>Nombre</th>
            <th>Apellido</th>
            <th colspan="2">Telefono</th>
        </tr>
        <tr>
            <td>Agustin</td>
            <td>Mangini</td>
            <td>123456</td>
            <td>456789</td>
        </tr>
    </table>
</body>

</html>
